<div class="border border-secondary" *ngIf="cartItems().length">
  <div class="text-secondary font-bold p-4">
    Cart Total
  </div>

  <div class="p-4">
    <div class="flex">
      <div class="w-1/2">Subtotal:</div>
      <div class="w-1/3 text-end">{{subTotal() | currency}}</div>
    </div>

    <div class="flex">
      <div class="w-1/2">Delivery:</div>
      <div class="w-1/3 text-end" *ngIf="deliveryFee()">{{deliveryFee() | currency}}</div>
      <div class="w-1/3 text-end text-red-500" *ngIf="!(deliveryFee())">Free</div>
    </div>

    <div class="flex">
      <div class="w-1/2">Estimated Tax:</div>
      <div class="w-1/3 text-end">{{tax() | currency}}</div>
    </div>

    <div class="flex">
      <div class="w-1/2"><b>Total:</b></div>
      <div class="w-1/3 text-end"><b>{{totalPrice() | currency}}</b></div>
    </div>
  </div>
</div>
