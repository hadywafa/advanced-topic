<div class="flex">
  <div class="w-1/3 p-4">
    <div class="bg-white rounded-lg overflow-hidden shadow-md">
      <div class="p-4 font-bold text-lg">
        {{ pageTitle }}
      </div>

      <div class="p-4" *ngIf="products$ | async as products">
        <div class="space-y-2">
          <button
            type="button"
            class="block w-full px-4 py-2 text-left border border-gray-300 rounded-md transition duration-300 focus:outline-none focus:border-blue-500 focus:ring focus:ring-blue-200 hover:bg-blue-100"
            *ngFor="let product of products"
            [class.active]="product.id === (selectedProductId$ | async)"
            (click)="onSelected(product.id)"
          >
            {{ product.productName }}
          </button>
        </div>
      </div>
    </div>
    <div class="mt-4 bg-red-100 p-4" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>
  </div>

  <div class="w-2/3 p-4">
    <pm-product-detail></pm-product-detail>
  </div>
</div>
